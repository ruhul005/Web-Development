<html>
<head>
    <title>Image Slider</title>
    
    
    </head>
<body>
<style>
    img {
    
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 5px;
    width: 250px;
    height: 200px;
    
    
}
    img:hover{
        background-color: aqua;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: .5s ease;
        
    }
   
    </style>    

  
  <div style="color: coral">
      <h1 align="center">Image Slider</h1>
    </div>
    
    <div>
        
        <img src="web2.jpg" alt="Web2">
        <img src="web3.jpeg"alt="web3">
        <img src="web1.jpg"alt="web1">
    </div>

    
</body>







</html>
